version: "3.8"
services:
  ninjaone-mcp:
    image: ghcr.io/your-org/ninjaone-mcp:0.2
    container_name: ninjaone-mcp
    restart: unless-stopped
    env_file: [.env]
    environment:
      - NODE_ENV=production
      - PORT=3030
      - HOST=0.0.0.0
    ports:
      - "3030:3030"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3030/mcp" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
